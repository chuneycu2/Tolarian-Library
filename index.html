<!DOCTYPE html>
<html>
<head>
  <title>Tolarian Library</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<body>
  <div class="content-container">
    <div class="search-container">
      <h1>Search the library:</h1>
      <div class="search-bar">
        <input id="search-input" placeholder="Search by card name...">
        <i class="fa fa-search fa-2x" id="search-button"></i>
      </div>
      <div class="search-options">
        <button><p>Advanced search</p></button>
        <button><p>Generate booster</p></button>
        <button><p>Random card</p></button>
      </div>
    </div>
  </div>
  <section id="card-list" class="results-rows">
  <!--search results -->
  </section>
  <div class="modal"></div>
